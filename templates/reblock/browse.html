{% extends "reblock/review.html" %}

{% block jslibs %}
{% endblock %}

{% block subtitle %}
  Browse Data Layers
{% endblock %}

{% block content %}
                <form id="layerbrowser", action="/reblock/browse/" method="POST" enctype="multipast/form-data">
                {% csrf_token %}
                {{ formset.management_form }}
                <input type="submit" value="Upload New Configuration" />

                  <div class="layer">
                    {{ form.as_p }}
                  </div>
                  {% endfor %}
                </form>
{% endblock %}
